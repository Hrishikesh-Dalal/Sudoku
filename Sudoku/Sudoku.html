<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sudoku_style.css">
    <script src="sudoku.js"></script>
    <script src="making_guess_sudoku.js"></script>
    <title>Document</title>
</head>
<body id="body">
    <div class="title">
        <h1>Sudoku</h1>
    </div>
    <hr>
    <div class="time" id="time">
        
    </div>
    <div class="below_time" id="below_time">
        
    </div>
    <h3 style="color: white;" id="the_head">Select Time Range</h3>
    <div class="input_time" id="input_time">
       
    </div>
    <div class="guess_main_button" id="guess_main_button">

    </div>
    <div class="text">
        
        <div class="digits_to_guess" id="digits_to_guess"></div>
        <div class="error" id="error">Errors : 0</div>
        <div class="correct_guess" id="correct_guess"></div>
    </div>

    <div class="main_board" id="board">

    </div>

    <div class="below_board" id="digits">

    </div>
</body>
</html>
